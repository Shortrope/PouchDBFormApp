<!DOCTYPE .html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>pouch_form_app</title>
    <link rel="stylesheet" href="css/style.css"/><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/pouchdb-5.3.1.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>PouchDB Form App</h1>
    <form method="get">
      <label><i>First Name:</i>
        <input type="text" id="fname"/>
      </label>
      <label><i>Last Name:</i>
        <input type="text" id="lname"/>
      </label>
      <label><i>Email:</i>
        <input type="email" id="email"/>
      </label>
      <label><i>Phone:</i>
        <input type="tel" id="phone"/>
      </label>
      <label><i>Subject:</i>
        <input type="text" id="subject"/>
      </label>
      <label for="message"><i>Message:</i>
        <textarea id="message"></textarea>
      </label>
      <input type="submit" id="submit-btn"/>
    </form>
    <div id="results"></div>
  </body>
</html>
